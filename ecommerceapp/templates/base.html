<body>
    <header class="section-header">

        </ul> <!-- list-inline //  -->
        </div> <!-- navbar-collapse .// -->
        <!-- container //  -->
        </nav> <!-- header-top-light.// -->

        <section class="header-main border-bottom bg-white">
            <div class="container-fluid">
                <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                    <!-- Logo Section -->
                    <div class="col-md-2">
                        <a href="{% url 'index' %}">
                            <img class="d-none d-md-flex" src="\static\logo.png" width="70" height="70">
                        </a>
                    </div>
                    <!-- Search Section -->
                    <div class="col-md-6">
                        <div class="d-flex form-inputs">
                            <input class="form-control" type="text" placeholder="Search any product...">
                            <button class="btn btn-dark btn-outline-light" type="submit">Search</button>
                            <i class="bx bx-search"></i>
                        </div>
                    </div>
                    <!-- Login, Sign In, Cart Section -->
                    <div class="col-md-4">
                        <div class="d-flex justify-content-end align-items-center">
                            <a href="{% url 'auth_login' %}" class="btn btn-outline-dark me-2">Login</a>
                            <a href="{% url 'auth_register' %}" class="btn btn-dark me-3">Sign In</a>
                            <button type="button"
                                style="background: none; border: none; padding: 0; cursor: pointer; position: relative;">
                                <i class="bi bi-cart2" style="font-size: 1.5rem;"></i>
                                <span id="cart-count"
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    {{request.session.cart}}
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-md-none d-md-flex" href="#">Categories</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"> home page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bedrooms_list' %}">Bedrooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'listitems' %}">Dining table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lightoutdoor' %}"> light outdoor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lightindoor' %}"> light indoor</a>
                        </li>


    </header>

    <main>
        {% block content %}

        {% endblock content %}
    </main>
