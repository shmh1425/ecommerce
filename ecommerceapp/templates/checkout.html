{% extends "base.html" %}
{% block content %}
{% csrf_token %}
<section class="h-100 h-custom" style="background-color: #f7f7f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">

                            <!-- Order Summary Section -->
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Order Summary</h3>
                                    <hr class="my-4">
                                    
                                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img src="{{ data.items.image.url }}" class="img-fluid rounded-3" alt="Product Image">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted"></h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2">
                                            <h6 class="mb-0">{{data.qty}}</h6>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0">{{data.items.price}} SAR</h6>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a href="#" class="text-muted"><i class="fas fa-times"></i></a>
                                        </div>
                                    </div>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total</h5>
                                        <h5>{{ data.total }}SAR</h5>
                                    </div>
                                </div>
                            </div>

                            <!-- Shipping Address Section -->
                            <div class="col-lg-4 bg-light">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Shipping Details</h3>
                                    <hr class="my-4">
                                    
                                    <form>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="typeName">Full Name</label>
                                            <input type="text" id="typeName" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="typeText">Address</label>
                                            <input type="text" id="typeText" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="typeText">City</label>
                                            <input type="text" id="typeText" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="typeText">ZIP Code</label>
                                            <input type="text" id="typeText" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="typePhone">Phone Number</label>
                                            <input type="tel" id="typePhone" class="form-control form-control-lg" />
                                        </div>
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
check out                                          </button>
                                  </form>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">The request was successful</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Thank you for your order ,
             We will text you soon!
        </div>
      </div>
    </div>
      
</section>
{% endblock content %}
